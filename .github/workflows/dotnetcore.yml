name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.x
    - name: .NET Core CLI
      run: dotnet restore AwaitablePopups/AwaitablePopups.csproj
      
      
    - name: Build with dotnet
      run: dotnet build --configuration Release
